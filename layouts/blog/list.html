{{ define "main" }}

  <div class="container">
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    <div class="article-grid row">
      {{ if gt (len .Sections) 0 }}
        {{ range .Sections }}
          {{ range .Pages.Reverse }}
            {{ partial "article-grid-item.html" . }}
          {{ end }}
        {{ end }}
      {{ else }}
        {{ range .Pages.Reverse }}
          {{ partial "article-grid-item.html" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>

{{ end }}
