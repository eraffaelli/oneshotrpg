<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "item": {
        {{ with .Site.GetPage "section" .Section }}
          "@id": "{{ .Permalink }}",
          "name": "{{ .Title }}"
        {{ end }}
      }
    }
    {{ if isset .Params "series" }}
      ,
      {
      "@type": "ListItem",
      "position": 2,
      "item": {
        {{ with .Site.GetPage "section" .Section .Params.series }}
          "@id": "{{ .Permalink }}",
          "name": "{{ .Title }}"
        {{ end }}
        }
      }
    {{ end }}
  ]
}
</script>
