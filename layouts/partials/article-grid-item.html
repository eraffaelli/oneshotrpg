<article class="article-grid__article col-lg-6 mb-2">
  {{ $.Scratch.Set "linkToArticle" true }}
  {{ partial "featured-image.html" . }}

  <h3 class="article-grid__title">
    <a href="{{ .RelPermalink }}">
      {{ .Title }}
    </a>
  </h3>
  <p class="font-italic small">Posted on {{ .Date.Format "January 2, 2006" }}</p>

  {{ .Summary }}

  <p><a href="{{ .RelPermalink }}">Read Article</a></p>
</article>
