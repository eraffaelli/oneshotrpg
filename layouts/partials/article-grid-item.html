<article class="article-grid__article col-lg-6">
  {{ if .Params.image }}
    <figure class="figure article-grid__featured-image">
      <a href="{{ .RelPermalink }}">
        <img
          srcset="/img/half/{{ .Params.image }} 400w,
            /img/full/{{ .Params.image }} 800w"
          sizes="(max-width: 767px) 400px,
            800px"
          src="/img/full/{{ .Params.image }}"
          class="figure-img img-fluid"
          alt="{{ .Title }}" />
        </a>
    </figure>
  {{ end }}

  <h3 class="article-grid__title">
    <a href="{{ .RelPermalink }}" class="color-inherit">
      {{ .Title }}
    </a>
  </h3>
  <p class="font-italic small">Posted on {{ .Date.Format "January 2, 2006" }}</p>

  {{ .Summary }}

  <p><a href="{{ .RelPermalink }}">Read Article</a></p>
</article>
