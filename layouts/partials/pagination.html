{{ $pag := $.Paginator }}
<nav class="d-flex justify-content-around mt-3 pagination-container">
  {{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}" class=" pagination-link"><span class="h5">&leftarrow; Previous Page</span></a>
  {{ end }}
  {{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}" class="pagination-link"><span class="h5">Next Page &rightarrow;</span></a>
  {{ end }}
</nav>
