{{ $pag := $.Paginator }}
<nav class="d-flex justify-content-around pagination-container">
  {{ if $pag.HasPrev }}
    <a href="{{ $pag.Prev.URL }}" class="btn btn-primary pagination-link">&leftarrow; Previous Page</a>
  {{ end }}
  {{ if $pag.HasNext }}
    <a href="{{ $pag.Next.URL }}" class="btn btn-primary pagination-link">Next Page &rightarrow;</a>
  {{ end }}
</nav>
